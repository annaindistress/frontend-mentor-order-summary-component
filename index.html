<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="page">
  <main class="page__main">
    <h1 class="visually-hidden">Order summary card</h1>
    <article class="card">
      <h2 class="card__title title">Order Summary</h2>
      <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <article class="card__product product">
        <div class="product__description">
          <h3 class="product__title title">Annual Plan</h3>
          <span class="product__price">$59.99/year</span>
        </div>
        <a class="product__link link" href="#">Change</a>
      </article>
      <a class="card__button button button--submit" href="#">Proceed to Payment</a>
      <a class="card__button button button--cancel" href="#">Cancel Order</a>
    </article>
  </main>
  <footer class="page__footer">
    Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="link" href="https://www.frontendmentor.io/profile/annaindistress"  target="_blank">annaindistress</a>.
  </footer>
</body>
</html>
